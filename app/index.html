<html>
	<head>
		<title>Electron</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<meta charset="utf-8">
	</head>
	
	<body>
		<div id="version">Version: v1.0.4</div>
		
		<div id="feed-url">Feed URL: <span>...</span></div>
		
		<button id="console" onClick="ipcRenderer.send('quitAndInstall')">Console: <span>...</span></button>

		<script type="text/javascript">
		
			const ipcRenderer = require('electron').ipcRenderer;
			
			ipcRenderer.on('state-change', function(event, text) {
				document.querySelector('#console span').innerHTML = text;
			});
			
			ipcRenderer.on('feed-url-ready', function(event, text) {
				document.querySelector('#feed-url span').innerHTML = text;
			});

		</script>

	</body>

</html>
